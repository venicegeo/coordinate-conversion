applications:
  - name: pzsvc-coordinate-conversion
    host: pzsvc-coordinate-conversion
    buildpack: java_buildpack
    command: 'java -jar pzsvc-coord-convert host=app.host port=app.port'
    memory: 1G
    instances: 1
    timeout: 180
    env:
      JAVA_TOOL_OPTIONS: '-Dapp.host=${HOSTNAME} -Dapp.port=${CF_INSTANCE_PORT}'
