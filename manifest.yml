applications:
  name: pzsvc-coordinate-conversion
  host: pzsvc-coordinate-conversion
  path: pzsvc-coord-convert.jar
  command: 'java -jar pzsvc-coord-convert.jar host=pzcc.host port=pzcc.port'
  instances: 1
  memory: 1G
  timeout: 170
  env:
    JAVA_OPTS: '-Dpzcc.host=$HOSTNAME -Dpzcc.port=$PORT'
