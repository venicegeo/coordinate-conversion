applications:
  - name: pzsvc-coordinate-conversion
    host: pzsvc-coordinate-conversion
    path: pzsvc-coord-convert.jar host=app.name port=app.port
    memory: 1G
    instances: 1
    timeout: 180
    env:
      JAVA_TOOL_OPTIONS: '-Dapp.host=${HOSTNAME} -Dapp.port=${CF_INSTANCE_PORT} -Dserver.port=${CF_INSTANCE_PORT}'
