applications:
- name: pzsvc-coordinate-conversion
  host: pzsvc-coordinate-conversion
  path: pzsvc-coordinate-conversion.jar
  env:
    JBP_CONFIG_JAVA_MAIN: '{arguments: "host=\$HOSTNAME port=\$PORT"}'
  buildpack: java_buildpack_offline
  domain: stage.geointservices.io
  memory: 1G
  instances: 1
  timeout: 180
